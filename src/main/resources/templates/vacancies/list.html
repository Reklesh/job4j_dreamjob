<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Описание</th>
                <th scope="col">Время создания</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacancy: ${vacancies}">
                <td th:text="${vacancy.id}"/>
                <td th:text="${vacancy.title}"/>
                <td th:text="${vacancy.description}"/>
                <td th:text="${#temporals.format(vacancy.creationDate, 'dd.MM.yyyy HH:mm')}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:include="blocks/footer :: footer"></footer>
</body>
</html>
